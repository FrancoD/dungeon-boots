<!DOCTYPE html>
<html>
<head>
	<title>DRPG</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="Luke Nickerson">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="./styles/drpg.css" rel="stylesheet" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>
<body scroll="no">
	<main id="main">
		<section id="map">
			<div id="direction"></div>
			<div id="mini-map"></div>
		</section>
		<div id="ui">
			<div id="ui-full-view" class="ui-full-view--closed">
				
			</div>
			<div id="ui-options-row" class="ui-options-row--closed">
				<ol id="ui-options-list">
					<!-- populate with js -->
				</ol>
			</div>
			<div class="ui-static-row">
				<div class="ui-movement">
					<div class="ui-button-row">
						<button type="button" data-command="turnLeft">Turn Left <i class="key">q</i></button>
						<button type="button" data-command="forward">Forward <i class="key">w</i></button>
						<button type="button" data-command="turnRight">Turn Right <i class="key">e</i></button>
						
					</div>
					<div class="ui-button-row">
						<button type="button" data-command="strafeLeft">Strafe Left <i class="key">a</i></button>
						<button type="button" data-command="back">Back <i class="key">s</i></button>
						<button type="button" data-command="strafeRight">Strafe Right <i class="key">d</i></button>
					</div>
				</div>
				<div>
					<button type="button" data-command="view character">Character <i class="key">v</i></button>
				</div>
				<div>
					<!-- <button type="button">Character <i class="key">v</i></button> -->
					<ul class="stats-list">
						<li>
							Health
							<span id="hp-value"></span>
						</li>
						<li>
							Willpower
							<span id="willpower-value"></span>
						</li>
						<li>
							Stamina
							<span id="stamina-value"></span>
						</li>
						<li>
							Balance
							<span id="balance-value"></span>
						</li>
					</ul>
				</div>
				<section class="ui-actions">
					<div class="ui-button-row">
						<button type="button" data-command="combat">Fight <i class="key">f</i></button>
						<button type="button" data-command="talk">Talk <i class="key">t</i></button>
						<button type="button" data-command="cast">Cast <i class="key">c</i></button>
					</div>
					<div class="ui-button-row">
						<button type="button" data-command="wait">Wait <i class="key">Space</i></button>
						<button type="button" data-command="inventory">Inventory <i class="key">i</i></button>
						<button type="button" data-command="map">Map <i class="key">m</i></button>
					</div>
					<div class="ui-button-row">
						<button type="button" data-command="view abilities">Abilities <i class="key">b</i></button>
						<button type="button" data-command="view spells">Grimoire <i class="key">g</i></button>
						<button type="button" data-command="menu">Menu <i class="key">Esc</i></button>
					</div>
				</section>
			</div>
		</div>
	</main>
	<script type="module" src="./build/game_bundle.js"></script>
</body>
</html>
